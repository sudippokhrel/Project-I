{% extends 'base.html' %}
{% block container %}

<body>

    <table class="table table-hover" border="1">
        <tr>
            <th>Form-id</th>
            <th>User-id</th>
            <th>Semester</th>
            <th>Bank Reciept No</th>
            <th>Verified</th>
            <th>Options</th>
            </tr>
        </tr>
        {% for x in forms_result %}
            <tr>
                <td> {{x.form_id}}</td>
                <td>{{x.user_id}}</td>
                <td>{{x.semester}}</td>
                <td>{{x.bank_reciept_no}}</td>
                <td>{{x.verified}}</td>
                <form action="{{url_for('verify')}}" method="GET">
                <td>{%if x.verified==False %}
                    <input type="text" id="form_id" name="form_id" value="{{x.form_id}}" hidden/>
                    <button type="submit" class="btn btn-primary">Verify</button>
                    {% else %}
                    <button type="button" class="btn btn-success" disabled>Verified</button>
                    {% endif %}
                </td>
            </form>
                
            </tr>
        {% endfor %}
    </table>




  
</body>
{% endblock %}
